<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async example </title>
  <link href="main.45bdcac0253a8ac060c8.css" rel="stylesheet"></head>
  <body><div id="app">
  <div id="loading-block" class="app-panel loading-panel">
    Загрузка...
    <span></span>
  </div>
  <div id="loading-failed" class="app-panel failed-panel hidden">
    <div class="fail-message">Не удалось загрузить города</div>
    <button id="retry-button" class="retry-button">Повторить</button>
  </div>
  <div id="filter-block" class="app-panel filter-panel hidden">
    <label for="select-town" class="filter-input-label">Выбери город</label>
    <input
      id="filter-input"
      class="filter-input"
      name="select-town"
      placeholder="название города"
      type="text"
    />
    <div id="filter-result" class="filter-result"></div>
  </div>
</div>
<script src="main.6f14b97e85ace2389857.js"></script></body>
</html>
